<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mural de Avisos</title>

  <style>
    .aviso strong,
.reuniao strong,
.urgente strong {
  display: block;
  text-align: center;
  font-size: 16px;
}

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    header {
      background: #1e3a8a;
      color: white;
      padding: 16px;
      text-align: center;
    }

    #avisos {
      padding: 16px;
    }

    .aviso {
      background: white;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
    }
    .aviso {
  background: #ffffff;
  border-left: 6px solid #2563eb;
}

.reuniao {
  background: #ffffff;
  border-left: 6px solid #16a34a;
}

.urgente {
  background: #ffffff;
  border-left: 6px solid #dc2626;
}

.aviso, .reuniao, .urgente {
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 6px;
}
.aviso strong,
.reuniao strong,
.urgente strong {
  font-size: 16px;
}
.legenda {
  text-align: center;
  padding: 8px;
  background: #f1f5f9;
  font-size: 14px;
  border-bottom: 1px solid #ddd;
}
  <div class="filtros">
  <button onclick="filtrar('todos')">Todos</button>
  <button onclick="filtrar('aviso')">üì¢ Avisos</button>
  <button onclick="filtrar('reuniao')">üìÖ Reuni√µes</button>
  <button onclick="filtrar('urgente')">‚ö†Ô∏è Urgentes</button>
</div>
.filtros {
  text-align: center;
  padding: 10px;
}

.filtros button {
  margin: 4px;
  padding: 6px 12px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  background: #e5e7eb;
}

.filtros button:hover {
  background: #cbd5e1;
}

  </style>
</head>
<body>

<header>
  <div class="legenda">
  üì¢ Aviso &nbsp;&nbsp; üìÖ Reuni√£o &nbsp;&nbsp; ‚ö†Ô∏è Urgente
</div>
  <h1>IE Sarah Kubitschek</h1>
  <p>Mural de Avisos</p>
</header>

<div id="avisos">
  
</div>
<script>
const URL_API = "https://script.google.com/macros/s/AKfycbzWFhC2ELhi7dd3QkEvO4P1QSTy0-7l1lEON3cZv_dL1JV2qVWBe6d2d53-0nHCGOkLtg/exec";
function formatarDataBrasil(dataISO) {
  if (!dataISO) return "";

  const data = new Date(dataISO);

  return data.toLocaleDateString("pt-BR");
}
function iconePorTipo(tipo) {
  if (!tipo) return "üì¢";

  switch (tipo.toLowerCase()) {
    case "reuniao":
      return "üìÖ";
    case "urgente":
      return "‚ö†Ô∏è";
    default:
      return "üì¢";
  }
}

let todosAvisos = [];

fetch(URL_API)
  .then(res => res.json())
  .then(avisos => {

    // 1Ô∏è‚É£ Mostrar s√≥ ativos
    avisos = avisos.filter(a => 
      !a["Ativo"] || a["Ativo"].toLowerCase() === "sim"
    );

    // 2Ô∏è‚É£ Urgentes primeiro
    avisos.sort((a, b) => {
      if (a["Tipo"] === "urgente") return -1;
      if (b["Tipo"] === "urgente") return 1;
      return 0;
    });

    todosAvisos = avisos;
    renderizarAvisos(avisos);
  });

function renderizarAvisos(lista) {
  const div = document.getElementById("avisos");
  div.innerHTML = "";

  lista.forEach(a => {
    const box = document.createElement("div");
    box.className = a["Tipo"] || "aviso";

    box.innerHTML = `
      <strong>${iconePorTipo(a["Tipo"])} ${a["T√≠tulo"]}</strong>
      <p>${a["Mensagem"]}</p>
      <small>üìÖ ${formatarDataBrasil(a["Data"])}</small>
    `;

    div.appendChild(box);
  });
}

function filtrar(tipo) {
  if (tipo === "todos") {
    renderizarAvisos(todosAvisos);
  } else {
    renderizarAvisos(
      todosAvisos.filter(a => a["Tipo"] === tipo)
    );
  }
}

</script>

</body>
</html>
