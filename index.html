<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Portal de Avisos</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #4169E1; /* AZUL ROYAL */
  text-align: center;
}

.portal {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.box {
  background: white;
  padding: 16px;
  border-radius: 10px;
  width: 90%;
  max-width: 360px;
  margin-top: 16px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

input {
  width: 100%;
  max-width: 280px;
  padding: 8px;
  margin: 8px auto;
  display: block;
  box-sizing: border-box;
}

button {
  width: 100%;
  max-width: 280px;
  padding: 10px;
  background: #1e3a8a;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin: 8px auto;
  display: block;
}
</style>
</head>

<body>

<div class="portal">

  <img src="logo.png" alt="Logo da escola" style="height:80px;">
  <h1 style="color:white;">IE Sarah Kubitschek</h1>
  <p style="color:white;">Portal de Avisos</p>

  <!-- √ÅREA DA ESCOLA -->
  <div class="box">
    <h3>üîí √Årea da Escola</h3>
    <input type="password" id="senha" placeholder="Digite a senha">
    <button onclick="entrar()">Entrar no Mural Geral</button>
  </div>

  <!-- ACESSO DOS RESPONS√ÅVEIS -->
  <div class="box">
    <h3>üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Acesso dos Respons√°veis</h3>

    <input type="text" id="turma" placeholder="Digite a turma (ex: IFLGCH1001)">
    <button onclick="abrirTurma()">Acessar Mural da Turma</button>

  </div>

</div>

<script>
function entrar() {
  if (document.getElementById("senha").value === "ESCOLA123") {
    window.location.href = "mural.html";
  } else {
    alert("Senha incorreta");
  }
}

function abrirTurma() {
  const turma = document
    .getElementById("turma")
    .value
    .trim()
    .toUpperCase();

  if (turma === "") {
    alert("Digite a turma.");
    return;
  }

  window.location.href = "mural.html?turma=" + turma;
}
</script>

</body>
</html>
