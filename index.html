<script>
  let filtroTipo = "todos";
function filtrar(tipo) {
  filtroTipo = tipo;
  renderizar();
}

const URL_API = "https://script.google.com/macros/s/AKfycbzWFhC2ELhi7dd3QkEvO4P1QSTy0-7l1lEON3cZv_dL1JV2qVWBe6d2d53-0nHCGOkLtg/exec";

// pega turma da URL
const params = new URLSearchParams(window.location.search);
const turmaSelecionada = params.get("turma");

// guarda avisos carregados
let avisos = [];
let filtroTipo = "todos";

fetch(URL_API)
  .then(res => res.json())
  .then(dados => {
    avisos = dados;
    renderizar();
  });

function renderizar() {
  const div = document.getElementById("avisos");
  div.innerHTML = "";

  const filtrados = avisos.filter(a => {
    // filtro por turma
    if (turmaSelecionada) {
      if (a["Turma"] !== "GERAL" && a["Turma"] !== turmaSelecionada) {
        return false;
      }
    }

    // filtro por tipo
    if (filtroTipo !== "todos" && a["Tipo"] !== filtroTipo) {
      return false;
    }

    return true;
  });

  if (filtrados.length === 0) {
    div.innerHTML = "<p>Nenhum aviso encontrado.</p>";
    return;
  }

  filtrados.forEach(a => {
    const box = document.createElement("div");
   box.className = `aviso aviso-${a.Tipo}`;

    box.innerHTML = `
      <h3>${a["TÃ­tulo"]}</h3>
      <p>${a["Mensagem"]}</p>
      <small>
        ğŸ“… ${new Date(a["Data"]).toLocaleDateString("pt-BR")}
        â€¢ ğŸ« ${a["Turma"]}
      </small>
    `;

    div.appendChild(box);
  });
}

// BOTÃ•ES DE FILTRO
document.querySelectorAll("[data-filtro]").forEach(btn => {
  btn.addEventListener("click", () => {
    filtroTipo = btn.dataset.filtro;
    renderizar();
  });
});
</script>
