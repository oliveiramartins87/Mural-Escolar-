<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal de Avisos</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4169E1">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
  background: linear-gradient(135deg, #1e3a8a, #4169E1);
  color: #fff;
}

.portal {
  max-width: 420px;
  margin: auto;
  padding: 20px;
  text-align: center;
}

.box {
  background: #fff;
  color: #111;
  padding: 20px;
  border-radius: 18px;
  margin: 16px auto;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  border-radius: 14px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(135deg, #1e3a8a, #4169E1);
  color: #fff;
}

input, textarea, select {
  width: 100%;
  padding: 14px;
  margin: 12px 0;
  border-radius: 12px;
  border: 1px solid #d1d5db;
}

.layout-escola {
  display: grid;
  gap: 24px;
}

.menu-lateral {
  display: none;
}

@media (min-width: 1000px) {
  .layout-escola {
    grid-template-columns: 240px 1fr;
  }

  .menu-lateral {
    display: flex;
    flex-direction: column;
    background: #0f172a;
    padding: 24px;
    border-radius: 18px;
  }

  .menu-lateral button {
    background: none;
    text-align: left;
  }

  .menu-lateral .sair {
    margin-top: auto;
    background: rgba(220,38,38,0.2);
  }

  .portal {
    max-width: 1200px;
    text-align: left;
  }
}
</style>
</head>

<body>

<div class="portal">

  <img src="logo.png" style="height:160px">
  <h1>IE Sarah Kubitschek</h1>
  <p>Portal de Avisos</p>

  <!-- LOGIN -->
  <div class="box" id="login-escola">
    <h3>ğŸ”’ Ãrea da Escola</h3>
    <input type="password" id="senha" placeholder="Digite a senha">
    <button onclick="entrar()">Entrar</button>
  </div>

  <!-- PAINEL -->
  <div id="painel-escola" style="display:none">

    <div class="layout-escola">

      <aside class="menu-lateral">
        <h3>ğŸ« IE Sarah</h3>
        <button onclick="mostrarCriar()">ğŸ“¢ Criar Aviso</button>
        <button onclick="mostrarMural()">ğŸ“‹ Mural Geral</button>
        <button class="sair" onclick="sair()">ğŸšª Sair</button>
      </aside>

      <div class="conteudo-escola">

        <!-- CRIAR -->
        <div id="criar-aviso" class="box">
          <h3>ğŸ“¢ Criar Aviso</h3>
          <input id="tituloAviso" placeholder="TÃ­tulo">
          <textarea id="mensagemAviso" rows="5" placeholder="Mensagem"></textarea>
          <select id="tipoAviso">
            <option value="aviso">Aviso</option>
            <option value="reuniao">ReuniÃ£o</option>
            <option value="urgente">Urgente</option>
          </select>
          <select id="turmaAviso"></select>
          <select id="fixadoAviso">
            <option value="NAO">NÃ£o fixar</option>
            <option value="SIM">Fixar</option>
          </select>
          <button onclick="criarAviso()">Salvar Aviso</button>
          <p id="feedback-aviso" style="display:none"></p>
        </div>

        <!-- MURAL -->
        <div id="mural-escola" class="box" style="display:none">
          <h3>ğŸ“‹ Mural Geral</h3>
          <div id="lista-avisos"></div>
        </div>

      </div>
    </div>
  </div>
</div>

<script>
const URL_API = "SUA_URL_AQUI";
let muralCarregado = false;

function entrar() {
  const senha = document.getElementById("senha").value;
  fetch(URL_API + "?tipo=login&senha=" + encodeURIComponent(senha))
    .then(r => r.json())
    .then(resp => {
      if (resp.status === "OK") {
        localStorage.setItem("auth_escola","ok");
        document.getElementById("login-escola").style.display = "none";
        document.getElementById("painel-escola").style.display = "block";
        mostrarCriar();
      } else {
        alert("Senha incorreta");
      }
    });
}

function mostrarCriar() {
  document.getElementById("criar-aviso").style.display = "block";
  document.getElementById("mural-escola").style.display = "none";
}

function mostrarMural() {
  document.getElementById("criar-aviso").style.display = "none";
  document.getElementById("mural-escola").style.display = "block";

  if (!muralCarregado) {
    carregarMural();
    muralCarregado = true;
  }
}

function sair() {
  localStorage.removeItem("auth_escola");
  location.reload();
}

function carregarMural() {
  const lista = document.getElementById("lista-avisos");
  lista.innerHTML = "Carregando...";
  fetch(URL_API)
    .then(r => r.json())
    .then(avisos => {
      lista.innerHTML = "";
      avisos.forEach(a => {
        lista.innerHTML += `<div class="box"><b>${a.Titulo}</b><p>${a.Mensagem}</p></div>`;
      });
    });
}

if (localStorage.getItem("auth_escola") === "ok") {
  document.getElementById("login-escola").style.display = "none";
  document.getElementById("painel-escola").style.display = "block";
  mostrarCriar();
}
</script>

</body>
</html>
