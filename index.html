<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal de Avisos</title>

<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #4169E1;
  text-align: center;
  -webkit-tap-highlight-color: transparent;
}

.portal {
  min-height: 100vh;
  padding: 16px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.box {
  background: white;
  padding: 16px;
  border-radius: 12px;
  width: 100%;
  max-width: 360px;
  margin-top: 16px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

input {
  width: 100%;
  max-width: 280px;
  padding: 10px;
  margin: 10px auto;
  display: block;
  font-size: 16px;
  min-height: 44px;
}

button {
  width: 100%;
  max-width: 280px;
  padding: 12px;
  background: #1e3a8a;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin: 10px auto;
  display: block;
  font-size: 16px;
  min-height: 44px;
}

h1 {
  color: white;
  font-size: 22px;
  margin: 8px 0;
}

h3 {
  font-size: 18px;
  margin-bottom: 8px;
}

p {
  color: white;
  font-size: 14px;
  margin-top: 4px;
}

@media (max-width: 480px) {
  img {
    height: 64px;
  }

  .box {
    padding: 14px;
  }
}
</style>
</head>

<body>

<div class="portal">

  <img src="logo.png" alt="Logo da escola">
  <h1>IE Sarah Kubitschek</h1>
  <p>Portal de Avisos</p>

  <!-- √ÅREA DA ESCOLA -->
  <div class="box">
    <h3>üîí √Årea da Escola</h3>
    <input type="password" id="senha" placeholder="Digite a senha">
    <button onclick="entrar()">Entrar no Mural Geral</button>
  </div>

  <!-- ACESSO DOS RESPONS√ÅVEIS -->
  <div class="box">
    <h3>üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Acesso dos Respons√°veis</h3>
    <input type="text" id="turma" placeholder="Digite a turma (ex: IFLGCH1001)">
    <button onclick="abrirTurma()">Acessar Mural da Turma</button>
  </div>

</div>

<script>
function entrar() {
  if (document.getElementById("senha").value === "ESCOLA123") {
    window.location.href = "mural.html";
  } else {
    alert("Senha incorreta");
  }
}

function abrirTurma() {
  const turma = document
    .getElementById("turma")
    .value
    .trim()
    .toUpperCase();

  if (turma === "") {
    alert("Digite a turma.");
    return;
  }

  window.location.href = "mural.html?turma=" + turma;
}
</script>

</body>
</html>
