<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mural de Avisos</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    header {
      background: #1e3a8a;
      color: white;
      padding: 16px;
      text-align: center;
    }

    #avisos {
      padding: 16px;
    }

    .aviso {
      background: white;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
    }
    .aviso {
  background: #ffffff;
  border-left: 6px solid #2563eb;
}

.reuniao {
  background: #ffffff;
  border-left: 6px solid #16a34a;
}

.urgente {
  background: #ffffff;
  border-left: 6px solid #dc2626;
}

.aviso, .reuniao, .urgente {
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 6px;
}

  </style>
</head>
<body>

<header>
  <h1>IE Sarah Kubitschek</h1>
  <p>Mural de Avisos</p>
</header>

<div id="avisos">
  
</div>
<script>
const URL_API = "https://script.google.com/macros/s/AKfycbzWFhC2ELhi7dd3QkEvO4P1QSTy0-7l1lEON3cZv_dL1JV2qVWBe6d2d53-0nHCGOkLtg/exec";

fetch(URL_API)
  .then(res => res.json())
  .then(avisos => {
    const div = document.getElementById("avisos");

    avisos.forEach(a => {
      const box = document.createElement("div");
      box.className = a.Tipo || a.tipo || "aviso";
      box.innerHTML = `
        <strong>${a.titulo}</strong>
        <p>${a.mensagem}</p>
        <small>${a.data}</small>
      `;
      div.appendChild(box);
    });
  });
</script>

</body>
</html>
